  <form [formGroup]="reportForm" (ngSubmit)='OnHRSubmit()'>

    <mat-form-field>
      <!-- <mat-label>help us by your information</mat-label> -->
      <input matInput disabled value="{{donorName}}">
    </mat-form-field>

    <div class="d-flex flex-row">
      <mat-form-field appearance="fill">
        <mat-label>Blood Group</mat-label>
        <mat-select formControlName="bloodGroupIdFk">
          <mat-option *ngFor="let item of bloodGroups" [value]="item?.value">{{item?.label}}</mat-option>
          <mat-error *ngIf="reportForm.controls.bloodGroupIdFk.touched && reportForm.controls.bloodGroupIdFk.invalid">
            Please select your blood group
          </mat-error>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Last Donation Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="lastDonationDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="reportForm.controls.lastDonationDate.touched && reportForm.controls.lastDonationDate.invalid">
          Please select last donation date
        </mat-error>
      </mat-form-field>

    </div>

    <div class="d-flex flex-row">
      <mat-slide-toggle formControlName="isAvailable">Available For Donate</mat-slide-toggle>
    </div>

    <button class="mt-3" type="submit" mat-button>Update</button>
  </form>
