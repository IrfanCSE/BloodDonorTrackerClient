<div class="mat-elevation-z80">
  <table mat-table [dataSource]="dataSource" matSort class="col-12">

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.requestDonorName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
      <td mat-cell *matCellDef="let row"> {{row.bloodGroupName}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.donationDate|date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.time|date:'shortTime'}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <button mat-button (click)="responseView(row.bloodRequestIdPk)"><mat-icon>visibility</mat-icon></button>
        <!-- <button mat-button (click)="responseRequest(row.bloodRequestIdPk)" [disabled]='row.isResponsed'>Response</button> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <mat-icon *ngIf="row.isActive" style="color: yellow; cursor: pointer;">check_circle_outline</mat-icon>
        <mat-icon *ngIf="!row.isActive" style="color: green; cursor: pointer;">check_circle_outline</mat-icon>
        <!-- <button mat-button (click)="responseView(row.bloodRequestIdPk)">View</button> -->
        <!-- <button mat-button (click)="responseRequest(row.bloodRequestIdPk)" [disabled]='row.isResponsed'>Response</button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator (page)="pageEvent = getServerData($event)" [pageSize]='pageSize' [pageIndex]='0' [length]='pageCount'
    [pageSizeOptions]="[10,20,50]">
  </mat-paginator>
</div>
