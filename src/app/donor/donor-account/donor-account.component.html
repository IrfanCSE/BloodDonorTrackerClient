<form [formGroup]="userForm" (ngSubmit)='onSubmit()'>

  <mat-form-field>
    <!-- <mat-label>help us by your information</mat-label> -->
    <input matInput disabled value="Update Account">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="userForm.controls.firstName.invalid">First Name Required</mat-error>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </td>
    </tr>
  </table>


  <mat-form-field appearance="fill">
    <mat-label>Birthday</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthday" readonly>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button class="mt-3" [disabled]="!userForm.valid" type="submit" mat-button>Update</button>
</form>

<button mat-icon-button (click)="togglePassword()">Change Password</button>

<div *ngIf="passField">
  <form [formGroup]="passwordForm" (ngSubmit)='onPasswordSubmit()'>
    <mat-form-field class="mt-3">
      <mat-label>old password</mat-label>
      <input name="oldPassword" #pwValue type="password" matInput placeholder="pas***rd" value=""
        formControlName="oldPassword" required>
      <mat-error *ngIf="passwordForm.controls.oldPassword.touched && passwordForm.controls.oldPassword.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mt-3">
      <mat-label>new password</mat-label>
      <input name="newPassword" #cwValue type="password" matInput placeholder="c*n**rm" value=""
        formControlName="newPassword" required>
      <mat-error *ngIf="passwordForm.controls.newPassword.touched && passwordForm.controls.newPassword.errors?.pattern">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

  <button class="mt-3" [disabled]="!passwordForm.valid" type="submit" mat-button>Update Password</button>

  </form>
</div>
