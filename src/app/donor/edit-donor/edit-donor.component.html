<form [formGroup]="donorForm" (ngSubmit)='OnSubmit()'>
  <mat-form-field class="example-full-width">
    <mat-label>help us by your information</mat-label>
    <input matInput disabled value="DONOR INFORMATION">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Donor Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="nid">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>NID</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea formControlName="address" matInput placeholder="chittagong, bangladesh"></textarea>
    </mat-form-field>
  </p>

  <button type="submit" mat-button>Update</button>
