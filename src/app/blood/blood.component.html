<mat-tab-group mat-align-tabs="start">

  <mat-tab label="Donor Map">

    <app-map [multiple]='true' [locations]='locations' [longitude]="donor.longitude" [latitude]="donor.latitude">
    </app-map>

  </mat-tab>


  <mat-tab label="Donor List">

    <!-- <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field> -->

    <div class="mat-elevation-z80">
      <table mat-table [dataSource]="dataSource" matSort class="col-12">

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bloodGroup">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
          <td mat-cell *matCellDef="let row"> {{row.bloodGroup}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">
            <button mat-icon-button (click)="makeRequest(row.donorIdPk)"><mat-icon>send</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
      </table>

      <mat-paginator (page)="pageEvent = getServerData($event)" [pageSize]='pageSize' [pageIndex]='0'
        [length]='pageCount' [pageSizeOptions]="[20,50,100]">
      </mat-paginator>
    </div>

  </mat-tab>

</mat-tab-group>
