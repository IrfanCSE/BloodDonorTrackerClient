<div class="d-flex justify-content-center pb-3">
  <h3 class="font-italic">Please, Login Your Account</h3>
</div>

<div class="row justify-content-center align-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="email@mail.com" value="" formControlName="email" required>
      <mat-error *ngIf="getLogin.email.touched && getLogin.email.invalid">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="mt-3">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="pas***rd" value="" formControlName="password" required>
      <mat-error *ngIf="getLogin.password.touched && getLogin.password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>

<div class="mt-5 row justify-content-center align-content-center">
  <a routerLink="/register">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold" class="pl-3 pr-3">
        Register New Account
      </mat-button-toggle>
    </mat-button-toggle-group>
  </a>
</div>
